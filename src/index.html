<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="d-flex flex-column align-items-center container">
    <h1 class="display-1 text-center">Currency Exchange</h1>
    <hr>
    <input id="usdInput" type="number" >
    <div class="input-group">
      <select class="custom-select" id="country" aria-label="select menu for currency">
        <option selected>Choose...</option>
        <option value="eur">EUR - Euro</option>
        <option value="cad">CAD - Canadian Dollar</option>
        <option value="gbp">GBP - Pound Sterling</option>
        <option value="mxn">MXN - Mexican Peso</option>
        <option value="php">PHP - Philippine Peso</option>
      </select>
      <div class="input-group-append">
        <button id="form-button" class="btn btn-outline-secondary" type="button">Button</button>
      </div>
    </div>

    <div id="output">
    </div>
    
    <div class="showError">
    </div>
  </div>
</body>
</html>
