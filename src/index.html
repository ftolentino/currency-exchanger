<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1 class="display-1 text-center my-4 py-4">Currency Exchange</h1>
    <div class="d-flex flex-column align-items-center input-group my-2">
      <div class="w-15 my-4">
        <input id="usdInput" type="number" min="0" required>
      </div>
      <select id="country" aria-label="select menu for currency">
        <option value ="no-option" selected>Choose...</option>
        <option value="eur">EUR - Euro</option>
        <option value="cad">CAD - Canadian Dollar</option>
        <option value="gbp">GBP - Pound Sterling</option>
        <option value="mxn">MXN - Mexican Peso</option>
        <option value="php">PHP - Philippine Peso</option>
      </select>
      <div class="input-group-append">
        <button id="form-button" class="m-2 btn btn-primary" type="button">Button</button>
      </div>
    </div>
    <div class="text-center display-6" id="output">
    </div>
    
    <div class="showError text-center">
    </div>
  </div>
</body>
</html>
